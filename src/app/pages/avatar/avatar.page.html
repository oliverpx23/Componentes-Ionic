<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="/assets/stan-lee.jpg">
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

<ion-chip color="primary">
  <ion-avatar>
      <img src="/assets/stan-lee.jpg">
  </ion-avatar>
  <ion-label>Stan lee</ion-label>
</ion-chip>


  <ion-list>
    <ion-item *ngFor="let i of [1,1,1]">
        <ion-avatar>
            <img src="/assets/stan-lee.jpg">
          </ion-avatar>
    </ion-item>
  </ion-list>


</ion-content>
