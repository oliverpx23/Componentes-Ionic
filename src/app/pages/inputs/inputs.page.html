<app-header titulo="Inputs"></app-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-list-header>
      <ion-label>Nombre: {{ nombre || 'No hay Nombre' }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text"
      [(ngModel)]="nombre"></ion-input>
    </ion-item>

 

  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onsubmit(formulario)">
 
      <ion-list>

          <ion-list-header>
            <ion-label>Formulario valido: {{ formulario.valid }}</ion-label>
          </ion-list-header>
      
          <ion-item>
            <ion-label position="floating">email</ion-label>
            <ion-input  type="email"
                        name="email"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                        [(ngModel)]="usuario.email"
                        required></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="floating">password</ion-label>
            <ion-input  type="text"
                        name="password"
                        [(ngModel)]="usuario.password"
                        required></ion-input>
          </ion-item>
              
      
        </ion-list>


        <ion-button color="primary" expand="full" type="submit" [disabled]="!formulario.valid">
          Login
        </ion-button>

  </form>

</ion-content>
