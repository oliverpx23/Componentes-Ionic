<app-header titulo="Fecha y Hora"></app-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <!-- Moment.js libreria para facilidad de manejo de fechas -->
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime placeholder="Nacimiento" 
                    value="{{ fechaNac | date:'yyyy-MM-dd' }}"
                    display-format="YYYY MM DD"
                    cancelText="Cancelar!"
                    [ngModel]="fechaNac.toISOString()"
                    (ionChange)="CambiaFecha($event)"> 
      </ion-datetime>

    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>        
      <ion-label>Min y Max</ion-label>
      <ion-datetime placeholder="yyyy-MM-dd"
                    display-format="YYYY MM DD"
                    min="2015-01-01"
                    max="2015-12-31">
      </ion-datetime>
    </ion-item>

    <ion-item>        
        <ion-label>AÃ±os</ion-label>
        <ion-datetime placeholder="YYYY"
                      display-format="YYYY"
                      min="2015-01-01"
                      max="2015-12-31">
        </ion-datetime>
      </ion-item>

      <ion-item>        
          <ion-label>Custom</ion-label>
          <ion-datetime [pickerOptions]="customPickerOptions"
                        [(ngModel)]="customDate">
          </ion-datetime>
        </ion-item>

  </ion-list>

</ion-content>
