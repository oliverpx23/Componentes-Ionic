<app-header titulo="Fab"></app-header>

<ion-content class="ion-padding">


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button >
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color="primary"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button color="primary"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
      <ion-fab-button color="youtube"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="start">
      <ion-fab-button color="primary"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button color="primary"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
      <ion-fab-button color="primary"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
    </ion-fab-list>

  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let i of data; let ind = index">
      <ion-label>Item {{ ind + 1 }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
